<!DOCTYPE html>
<html>
	<title> Tarea examen 1</title>
<body>

<h1>Tarea examen 1</h1>

<p>Por favor, teclea tu numero de cuenta y has click en el botón para acceder a la tarea examen.</p>


 <form action="">
<input id="cuenta" type="text" name="Cuenta" defaultValue="Numero de cuenta"><br>
</ form>
<button type='button' onclick="myFunction()" >Acceder</button>

<p id="demo"></p>
<p id="demo2"></p>


Si tienes algún problema, por favor envía un correo a Román, o accede a este <a href="https://github.com/romanbott/analitica2-2020-1/tree/master/tareas">sitio</a> y busca el pdf con los ultimos 5 digitos de tu numero de cuenta.


<script>
function myFunction() {

  var cuenta = document.getElementById("cuenta").value;
  var cuenta = cuenta.substr(cuenta.length - 5);
  document.getElementById("demo").innerHTML = cuenta;
  document.getElementById("demo2").innerHTML = "https://romanbott.github.io/analitica2-2020-1/tareas/"+cuenta+".pdf";
	location.href = "https://romanbott.github.io/analitica2-2020-1/tareas/"+cuenta+".pdf";
}
</script>

</body>
</html>
